<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    
    <nav class="navbar navbar-expand-lg bg-gradient" style="background: linear-gradient(90deg, #db7093, #c71585) !important;">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold text-white" href="{{url_for('home')}}">User Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active text-white" aria-current="page" href="{{url_for('home')}}">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <form method="post">
        <div class="container d-flex justify-content-center align-items-center vh-100">
            <div class="card shadow p-5 text-center" style="width: 400px;">
                <h2 class="mb-4">Login</h2>
                <input class="form-control mb-3" name="username" placeholder="Username" required>
                <input class="form-control mb-3" type="password" name="password" placeholder="Password" required>
                <button type="submit" class="btn btn-success w-100">Login</button>
            </div>
        </div>
    </form>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
