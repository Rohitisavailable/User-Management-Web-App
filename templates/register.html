<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Register</title>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body{
    background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
}

.register-card{
    width:400px;
    padding:30px;
    border-radius:15px;
    background:white;
    box-shadow:0 10px 30px rgba(0,0,0,0.3);
}

.form-control{
    border-radius:10px;
}

.btn-custom{
    border-radius:10px;
    font-weight:600;
}
</style>

</head>

<body>

<div class="register-card">

<form method="post">

<h2 class="text-center mb-4">Create Account</h2>

<div class="mb-3">
<input 
    class="form-control"
    name="username"
    placeholder="Username"
    required>
</div>

<div class="mb-3">
<input 
    type="password"
    class="form-control"
    name="password"
    placeholder="Password"
    required>
</div>

<div class="d-grid">
<button class="btn btn-primary btn-custom">
Create Account
</button>
</div>

</form>

</div>

</body>
</html>
